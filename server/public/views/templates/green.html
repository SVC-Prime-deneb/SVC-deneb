<!-- GreenController as gc -->
<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
    <md-content class="greenForm">
        <md-card>
            <form name="Green Form" layout="column">
                <h1>New Green Sheet</h1>
                <md-input-container>
                    <label>Hospital</label>
                    <md-select ng-model="gc.newGreen.location">
                        <md-option ng-value="type" ng-repeat="type in gc.hospitals">
                            {{type.hospital}}
                        </md-option>
                    </md-select>
                </md-input-container>
                    <md-datepicker ng-model="gc.newGreen.date" required md-placeholder="Date"></md-datepicker>
                    <md-input-container>
                        <label>Time</label>
                        <input type="time" ng-model="gc.newGreen.start_time">
                    </md-input-container>
                    <md-input-container>
                        <label>Crisis Line Advocate</label>
                        <input ng-model="gc.newGreen.advocate_name_dispatched" type="text">
                    </md-input-container>
                    <md-input-container>
                        <label>Contacted Medical Advocate</label>
                        <input ng-model="gc.newGreen.nurse" type="text">
                    </md-input-container>
                    <md-checkbox ng-material="gc.newGreen.was_advocate_dispatched" class="md-primary" aria-label="Did Advocate Respond">Was an Advocate Dispatched</md-checkbox>
                    <md-input-container>
                        <label>Notes:</label>
                        <textarea rows="5" cols="30" type="text" ng-model="gc.newGreen.dispatch_notes"></textarea>
                    </md-input-container>
                <div> 
                    <!-- goes to case management page -->
                <a href="#/casemanage">Cancel</a>
                    <md-button type="submit" class="md-raised md-primary" ng-click="gc.submitGreen(gc.newGreen)">Create</md-button>
                </div>
            </form>
        </md-card>
    </md-content>


</div>
