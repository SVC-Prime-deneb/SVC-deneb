<!-- ReleaseController as rc -->
<md-dialog class="dialog" aria-label="Release Form">
<form ng-cloak>
    <h1>New Release/ Referral for Contact Information</h1>

    <md-input-container>
        <label>Which Hospital/Agency Sent The Referral?</label>
        <input type="text" ng-model="rc.newRelease.referral_location_name">
    </md-input-container>

    <div>
        <p>Follow Up Attempt One:</p>
        <md-input-container>
            <md-datepicker ng-model="rc.newRelease.is_first_attempt_date" md-placeholder="Date and Time"></md-datepicker>
        </md-input-container>
    </div>
    
    <div ng-show="rc.newRelease.is_first_attempt_date">
        <p>Follow Up Attempt Two:</p>
        <md-input-container>
            <md-datepicker ng-model="rc.newRelease.is_second_attempt_date" md-placeholder="Date and Time"></md-datepicker>
        </md-input-container>
    </div>

    <div ng-show="rc.newRelease.is_second_attempt_date">
        <p>Follow Up Attempt Three:</p>
        <md-input-container>
            <md-datepicker ng-model="rc.newRelease.is_third_attempt_date" md-placeholder="Date and Time"></md-datepicker>
        </md-input-container>
    </div>

    <md-button type="submit" class="md-primary md-raised" ng-click="rc.sendRelease(rc.newRelease)" class="md-raised">Submit</md-button>
    <md-button class="md-raised">Cancel</md-button>
</form>
</md-dialog>
